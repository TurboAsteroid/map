<md-toolbar style="position:fixed !important; top:0 !important; left:0 !important;">
    <div class="md-toolbar-tools">
        <h1 class="md-display-1">
            <span>Интерактивная карта ППМ по состоянию на</span>
        </h1>

        <md-select ng-model="currentDate" ng-change="dateChanged()">
            <md-option ng-repeat="date in dayDayts" ng-value="date.timestamp">
                {{date.date}}
            </md-option>
        </md-select>

        <md-select ng-model="currentTime" ng-change="timeChanged()">
            <md-option ng-repeat="time in dayTimes" ng-value="time.timestamp">
                {{time.time}}
            </md-option>
        </md-select>
        <span flex></span>
        <input class="md-body-2" style="height: 30px" placeholder="  Поиск" ng-change="search_act()" ng-model="act">
    </div>
</md-toolbar>
<md-content style="padding-top: 64px">
    <div class="md-padding" layout-sm="column" layout-xs="column" layout-md="column" layout="row">
        <div flex-gt-md="50" layout="column">
            <md-card>
                <md-content>
                    <div flex ng-include="'/map_ppm/map_svg/map_svg.html'"></div>
                </md-content>
            </md-card>
        </div>
        <div flex-gt-md="50" layout="column">
            <md-card>
                <md-content>
                    <div flex ng-include="'/map_ppm/diagram/diagram.html'"></div>
                </md-content>
            </md-card>
        </div>
    </div>
    <div layout="column">
        <md-card ng-show="$root.raw">
            <md-content>
                <div id="splineTimeline"></div>
            </md-content>
        </md-card>
        <md-card>
            <md-content>
                <div flex ng-include="'/map_ppm/table/table.html'"></div>
            </md-content>
        </md-card>
    </div>
</md-content>
<div id="overlay_load" ng-show="$root.load" layout="row" layout-align="center center">
    <!--
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    -->
    <h1>Загрузка</h1>
</div>

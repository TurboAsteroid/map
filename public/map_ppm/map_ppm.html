<md-toolbar style="position:fixed !important; top:0 !important; left:0 !important; z-index: 20">
    <div class="md-toolbar-tools">
        <h1 class="md-display-1">
            <span>Интерактивная карта ППМ по состоянию на</span>
        </h1>
        <md-datepicker ng-model="myDate" md-placeholder="lastDate" md-min-date="minDate" md-max-date="maxDate" md-hide-icons="all" md-open-on-focus="" md-date-filter="onlyOurDates" ng-change="dateChanged(this)"></md-datepicker>
        <md-select ng-model="currentTime" ng-change="timeChanged()">
            <md-option ng-repeat="time in dayTimes" ng-value="time.timestamp">
                {{time.time}}
            </md-option>
        </md-select>
        <span flex></span>
        <input type="number" class="md-body-2" style="height: 30px; width: 400px" placeholder="Введите минимум три цифры акта для начала поиска..." ng-change="search_act()" ng-model="act">
    </div>
</md-toolbar>
<md-content style="padding-top: 64px">
    <div class="md-padding" layout-sm="column" layout-xs="column" layout-md="column" layout="row">
        <div flex-gt-md="50" layout="column">
            <md-card>
                <md-content>
                    <div flex ng-include="'/map_ppm/map_svg/map_svg.html'"></div>
                </md-content>
            </md-card>
        </div>
        <div flex-gt-md="50" layout="column">
            <md-card>
                <md-content>
                    <div flex ng-include="'/map_ppm/diagram/diagram.html'"></div>
                </md-content>
            </md-card>
        </div>
    </div>
    <div layout="column">
        <md-card ng-show="$root.raw">
            <md-content>
                <div id="splineTimeline"></div>
            </md-content>
        </md-card>
        <md-card>
            <md-content>
                <div flex ng-include="'/map_ppm/table/table.html'"></div>
            </md-content>
        </md-card>
    </div>
    <div layout="column">
        <md-card>
            <md-content>
                <div flex ng-include="'/map_ppm/search_by_act/search_by_act.html'"></div>
            </md-content>
        </md-card>
    </div>
</md-content>
<div id="overlay_load" ng-show="$root.load" layout="row" layout-align="center center">
    <!--
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    -->
    <h1>Загрузка</h1>
</div>

<div id="svg_map" ng-controller="map_svgController">
    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="Карта">
                <md-content class="md-padding">
                    <div id="map_buttons">
                        <md-slider-container>
                            <md-slider step="0.1" min="1" max="6" md-vertical="" ng-model="zoom_lvl" aria-label="zoom" class="md-primary"></md-slider>
                        </md-slider-container>
                    </div>
                    <md-card id="map_legend">
                        <md-button class="md-raised" ng-click="show_legend()" aria-label="Зоны ответственности">{{action_legend_name}}</md-button>
                        <md-card-content id="legend_card_controller" ng-show="showLegend"></md-card-content>
                    </md-card>
                    <gh-visualization ng-include="'/resourses/ppm_new.svg'"></gh-visualization>
                </md-content>
            </md-tab>
            <md-tab label="Визуальное представление">
                <md-content class="md-padding">
                    <map-visualization></map-visualization>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>

<div id="svg_map" ng-controller="map_svgController">
    <div id="map_buttons">
        <md-button class="md-raised md-primary" ng-click="zoom_map(true)">+</md-button>
        <md-button class="md-raised md-primary" ng-click="zoom_map(false)">-</md-button>
    </div>
    <md-card style="position: absolute; bottom: 20px; left: 20px; right: 20px;">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Легенда <md-button style="float: right;" ng-click="show_legend(true)">{{action_legend_name}}</md-button></span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content id="legend_card_controller" ng-show="showLegend">
        </md-card-content>
    </md-card>
    <gh-visualization ng-include="'/resourses/ppm.svg'"></gh-visualization>
</div>
